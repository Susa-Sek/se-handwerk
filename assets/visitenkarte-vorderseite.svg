<?xml version="1.0" encoding="UTF-8"?>
<svg width="321.26" height="207.87" viewBox="0 0 321.26 207.87" xmlns="http://www.w3.org/2000/svg">
  <!-- SE Handwerk - Premium Visitenkarte Vorderseite -->
  <!-- Standard: 85mm × 55mm bei 96 DPI -->

  <!-- Eleganter Gradient Hintergrund -->
  <defs>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#0D1B2A"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C8962E"/>
      <stop offset="50%" style="stop-color:#E5C065"/>
      <stop offset="100%" style="stop-color:#C8962E"/>
    </linearGradient>
    <filter id="goldGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Haupt-Hintergrund -->
  <rect width="321.26" height="207.87" fill="url(#premiumGradient)"/>

  <!-- Subtile Gold-Dust-Texture -->
  <circle cx="50" cy="30" r="1.5" fill="#C8962E" opacity="0.2"/>
  <circle cx="280" cy="40" r="1" fill="#C8962E" opacity="0.15"/>
  <circle cx="300" cy="180" r="1.2" fill="#C8962E" opacity="0.18"/>
  <circle cx="25" cy="190" r="1" fill="#C8962E" opacity="0.15"/>
  <circle cx="150" cy="15" r="0.8" fill="#C8962E" opacity="0.2"/>
  <circle cx="200" cy="200" r="1" fill="#C8962E" opacity="0.15"/>

  <!-- Dekorative Gold-Linie oben -->
  <rect x="0" y="0" width="321.26" height="2" fill="url(#goldGradient)"/>

  <!-- Goldene Akzent-Linie diagonal -->
  <line x1="0" y1="207.87" x2="60" y2="207.87" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="261.26" y1="0" x2="321.26" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>

  <!-- SE Logo-Kreis mit Gold-Rand -->
  <circle cx="42" cy="38" r="28" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <circle cx="42" cy="38" r="24" fill="#FFFFFF" opacity="0.08"/>
  <text x="42" y="45" font-family="Georgia, 'Times New Roman', serif" font-size="20" font-weight="700" fill="url(#goldGradient)" text-anchor="middle">SE</text>

  <!-- Firmenname - Premium Serif-Font -->
  <text x="80" y="32" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="700" fill="#FFFFFF" letter-spacing="2">SE HANDWERK</text>

  <!-- Premium Headline -->
  <text x="42" y="75" font-family="Georgia, 'Times New Roman', serif" font-size="14" font-weight="600" fill="#C8962E" letter-spacing="1">Handwerk zum Festpreis</text>

  <!-- Goldene Trennlinie -->
  <line x1="42" y1="88" x2="280" y2="88" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.4"/>

  <!-- Subheadline -->
  <text x="42" y="107" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#F5F5DC" letter-spacing="0.5" opacity="0.9">Exzellenz. Transparenz. Vertrauen.</text>

  <!-- SE Branding Box mit Gold-Rand -->
  <rect x="42" y="118" width="238" height="32" fill="none" stroke="#C8962E" stroke-width="0.5" rx="2" opacity="0.4"/>
  <text x="160.63" y="133" font-family="Inter, sans-serif" font-size="9" font-weight="600" fill="#C8962E" text-anchor="middle" letter-spacing="0.3">SE = Sulieman &amp; Emre</text>
  <text x="160.63" y="144" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#FFFFFF" opacity="0.8" text-anchor="middle">Zwei Meister. Ein Versprechen.</text>

  <!-- Service-Icons als elegante Liste -->
  <g transform="translate(42, 158)">
    <!-- Bodenarbeiten Icon -->
    <rect x="0" y="0" width="12" height="12" fill="#C8962E" opacity="0.3" rx="1"/>
    <rect x="1" y="4" width="3" height="3" fill="#C8962E"/>
    <rect x="5" y="6" width="3" height="3" fill="#C8962E"/>
    <rect x="9" y="5" width="3" height="3" fill="#C8962E"/>
    <text x="18" y="10" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#FFFFFF" opacity="0.9">Bodenarbeiten</text>
  </g>

  <g transform="translate(42, 174)">
    <!-- Wohnungsübergabe Icon -->
    <rect x="0" y="0" width="12" height="12" fill="#C8962E" opacity="0.3" rx="1"/>
    <path d="M2 5 L6 2 L10 5 V10 H2 Z" fill="#C8962E"/>
    <text x="18" y="10" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#FFFFFF" opacity="0.9">Wohnungsübergabe</text>
  </g>

  <g transform="translate(130, 174)">
    <!-- Montage Icon -->
    <rect x="0" y="0" width="12" height="12" fill="#C8962E" opacity="0.3" rx="1"/>
    <circle cx="6" cy="5" r="2.5" fill="#C8962E"/>
    <rect x="3" y="7.5" width="6" height="2" fill="#C8962E"/>
    <text x="18" y="10" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#FFFFFF" opacity="0.9">Montage</text>
  </g>

  <!-- Since-Badge -->
  <rect x="230" y="155" width="50" height="14" fill="#C8962E" opacity="0.2" rx="2"/>
  <text x="255" y="165" font-family="Inter, sans-serif" font-size="7" font-weight="600" fill="#C8962E" text-anchor="middle" letter-spacing="0.5">SEIT 2023</text>

  <!-- QR-Code-Platzhalter mit goldenem Rahmen -->
  <rect x="235" y="173" width="45" height="32" fill="#FFFFFF" opacity="0.05" stroke="#C8962E" stroke-width="0.5" rx="2"/>
  <text x="257.5" y="190" font-family="Inter, sans-serif" font-size="6" font-weight="400" fill="#FFFFFF" opacity="0.6" text-anchor="middle">QR CODE</text>
  <text x="257.5" y="198" font-family="Inter, sans-serif" font-size="5" font-weight="400" fill="#C8962E" opacity="0.8" text-anchor="middle">Kontakt</text>

  <!-- Website unten rechts -->
  <text x="280" y="204" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#FFFFFF" opacity="0.6" text-anchor="end">
    sehandwerk.de
  </text>

  <!-- Dekorativer Gold-Punkt unten links -->
  <circle cx="42" cy="204" r="1.5" fill="#C8962E"/>
</svg>