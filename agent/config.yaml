# ============================================================
# SE HANDWERK - Akquise-Agent Konfiguration
# ============================================================

firma:
  name: "SE Handwerk"
  region_schwerpunkt: "Heilbronn"

# ----------------------------------------------------------
# SUCHGEBIET: Nur 100 km um Heilbronn
# ----------------------------------------------------------
suchgebiet:
  aktiv: true
  zentrum: "Heilbronn"
  radius_km: 100
  max_alter_stunden: 5

# ----------------------------------------------------------
# REGIONEN mit Scoring-Gewichtung
# ----------------------------------------------------------
regionen:
  heilbronn:
    score: 30
    plz_prefixes: ["74", "741", "743"]
    keywords: ["Heilbronn", "Neckarsulm", "Weinsberg", "Bad Friedrichshall", "Lauffen", "Brackenheim", "Öhringen", "Neuenstadt"]
  umkreis_100km:
    score: 20
    plz_prefixes: ["70", "71", "72", "69"]
    keywords: ["Stuttgart", "Ludwigsburg", "Heidelberg", "Mannheim", "Schwäbisch Hall", "Würzburg"]
  rest_bw:
    score: 10
    plz_prefixes: []
    keywords: ["Baden-Württemberg", "BW"]

