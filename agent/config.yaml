# ----------------------------------------------------------
# SCORING
# ----------------------------------------------------------
scoring:
  gruen_min: 70
  gelb_min: 40
  rot_max: 39
  gewichtung:
    region: 30
    leistung: 40
    qualitaet: 30

# ----------------------------------------------------------
# SCRAPER-EINSTELLUNGEN
# ----------------------------------------------------------
scraper:
  intervall_minuten: 30
  max_ergebnisse_pro_suche: 20
  request_delay_sekunden: [2, 5]
  max_retries: 3
  timeout_sekunden: 30

kleinanzeigen:
  enabled: true
  basis_url: "https://www.kleinanzeigen.de"
  radius_km: 100

myhammer:
  enabled: false
  basis_url: "https://www.myhammer.de"

google:
  enabled: true
  max_results: 10
  site_filter:
    - "nebenan.de"
    - "kleinanzeigen.de"
    - "myhammer.de"

facebook:
  enabled: false
  gruppen_urls: []

# ----------------------------------------------------------
# NEUE KANÄLE: nebenan.de + markt.de
# ----------------------------------------------------------
nebenan:
  enabled: false
  basis_url: "https://www.nebenan.de"
  max_ergebnisse: 20

markt:
  enabled: false
  basis_url: "https://www.markt.de"
  radius_km: 100
  max_ergebnisse: 20

# ----------------------------------------------------------
# KI-AGENTEN (Ollama Cloud / GLM-5)
# ----------------------------------------------------------
ki:
  enabled: true
  openai_modell: "glm-5:cloud"           # Standard für Suche & Outreach
  strategie_modell: "glm-5:cloud"        # Strategie nutzt gleiches Modell
  fallback_auf_regeln: true              # Bei API-Fehler regelbasiert weiter
  kosten_limit_tag_euro: 1.00            # Tägliches Kostenlimit
  max_anfragen_pro_minute: 20
  # GLM-5 Pricing (USD pro 1M Token)
  preis_input_pro_million: 0.10
  preis_output_pro_million: 0.10

  strategie:
    intervall: "taeglich"                # Wie oft Strategie analysiert wird
    auto_anwenden: false                 # Vorschläge erst via Telegram bestätigen

  bewertung:
    batch_groesse: 5                     # Listings pro API-Call
    max_tokens: 500

  outreach:
    max_tokens: 800
    stil_pro_plattform: true             # Nachricht an Plattform anpassen
    follow_up_nach_tagen: 3

# ----------------------------------------------------------
# TELEGRAM & DATENBANK
# ----------------------------------------------------------
telegram:
  tages_zusammenfassung_uhrzeit: "20:00"
  max_nachrichten_pro_stunde: 10

datenbank:
  pfad: "se_handwerk.db"
  cleanup_tage: 30
